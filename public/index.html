<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="child">
          <img class="logo" src="./images/logo.svg" alt="">
          <h1 class="myH1">WE'RE</h1>
          <h1>COMING</h1>
          <h1>SOON</h1>
          <p class="paragraph">Hello fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date with announcements
            and our launch deals.</p>

            <form action="https://formspree.io/f/mqkrnedl" method="post" id="myform" onsubmit="HandleEventSubmit(event)">
                 <label>
                  <input name="email" type="email" placeholder="Email address" id="email">
                 </label>
                 <button type="submit">></button>
            </form>
            <span 
              style=" color: red;
              margin-left: 5rem;"
               id="Email-span" 
               class="error"> 
               please provide a valid email
              </span>
            <footer>
              <p class="attribution">
                Bootcamp 2023 by
                <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>.
                Developed by <a href="https://my-profile-71abf.web.app">Shantel Molemoshi</a>.
              </p>
            </footer>
        </div>
        <div class="img-main"><img src="./images/hero-desktop.jpg" alt="featured image"></div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
